<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="toggle-dark" id="toggle-dark" title="Modo oscuro/claro">ðŸŒ™</button>
    <div class="container">
        <h2>Conversor de Monedas</h2>
        <form id="form-conversor" autocomplete="off">
            <label for="tipo-cambio">Tipo de cambio</label>
            <select id="tipo-cambio" required>
                <option value="oficial">Oficial</option>
                <option value="blue">Blue</option>
                <option value="mep">MEP</option>
            </select>

            <label for="moneda-origen">Moneda Origen</label>
            <select id="moneda-origen" required>
                <option value="">Seleccione moneda</option>
                <!-- Opciones se llenarÃ¡n con JS -->
            </select>

            <label for="moneda-destino">Moneda Destino</label>
            <select id="moneda-destino" required>
                <option value="">Seleccione moneda</option>
                <!-- Opciones se llenarÃ¡n con JS -->
            </select>

            <label for="monto">Monto</label>
            <input type="number" id="monto" min="0" step="any" placeholder="Ingrese monto" required>

            <button type="submit">Convertir</button>
        </form>
        <div id="resultado"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
